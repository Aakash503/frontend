
<body  class="container" style="padding-bottom: 50px;">

  <h1 style="text-align:center; padding-top: 40px;"><i style="color: white;">User</i>&nbsp;<i style="color: rgb(254, 254, 255);">Details</i> </h1>
  
  <mat-card class="card-block">
    <mat-card-header>
      <mat-card-title><i>UserName </i> - <i style="color: rgb(248, 248, 252);">{{user.username}}</i></mat-card-title>
      <mat-card-title><i>Emailid</i>  - &nbsp;&nbsp;&nbsp;<i style="color: rgb(250, 250, 255);">{{user.email}}</i> </mat-card-title>
      <mat-card-title><i> PhoneNumber</i> - <i style="color: rgb(255, 255, 255);">{{user.phoneNumber}}</i></mat-card-title>
    
      <mat-card-actions>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="delbutton" mat-button (click)="editUser()" >Edit</button>
      </mat-card-actions>

         </mat-card-header>
         
  </mat-card>
  </body>
