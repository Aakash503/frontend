<div class="container">
    <div class="loginPage">
        <div class="top"></div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <h3 id="q">Login</h3>
            <div class="s">
                <i  class="fas fa-envelope fa-lg me-3 fa-fw"></i> </div>  
            <mat-form-field id="formfield" appearance="outline" style="margin-left: 50px;">
                <input matInput type="email" placeholder="Email" name="email" formControlName="email" style="color: rgb(255, 255, 255);" 
                    [(ngModel)]="user.email">
                <mat-error *ngIf="email?.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="email?.hasError('email')">
                    Email valid email address.
                </mat-error>
            </mat-form-field>
            <br>
            <div class="s">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i> </div>
            <mat-form-field appearance="outline" style="margin-left: 50px;">
                <input matInput type="password" placeholder="Password" name="password" style="color: rgb(250, 248, 248);" formControlName="password"
                    [(ngModel)]="user.password">
                <mat-error *ngIf="password?.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="password?.hasError('pattern')">
                    Password should have min 8 letter password, with at least a symbol, upper and lower case letters
                    and a number.
                </mat-error>
            </mat-form-field>
            <br>
            <div>
                <button mat-raised-button type="submit" [disabled]="!profileForm.valid"
                    style="margin-left: 50px; background-color:#092745">Login</button>
                    
                            
                    <a routerLink="/forgotpassword" style="margin-left: 50px; color: rgb(255, 255, 255);"><u>forgot_password?</u> </a>
            </div>
            <br>
            <div>

                <span style="text-decoration: dashed ;">Don't have an account?</span>
                <a routerLink="/register">
                    <button mat-raised-button
                        style="margin-left: 20px; background-color:#092745;">SignUp</button></a>
   
            </div>
        </form>
    </div>
</div>
